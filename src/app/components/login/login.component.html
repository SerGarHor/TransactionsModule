<div *ngIf="!isLoading" class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <img src="../../../assets/img/InphagoMinus.png" alt="">
    <h2 class="text-xl font-bold text-center mb-4 text-2xl text-maintitle">Iniciar sesión</h2>

    <form [formGroup]="form">
      <!-- Campo de Cédula -->
      <mat-form-field class="w-full mb-4">
        <mat-label>Cédula</mat-label>
        <input matInput formControlName="numberId" type="text">
        <mat-error *ngIf="form.get('numberId')?.invalid && form.get('numberId')?.touched">
          La cédula debe tener al menos 5 caracteres.
        </mat-error>
      </mat-form-field>

      <!-- Campo de Contraseña -->
      <mat-form-field class="w-full mb-4">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password" type="password">
        
        <mat-error *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          La contraseña debe tener al menos 8 caracteres.
        </mat-error>

        <!-- <mat-error *ngIf="form.get('password')?.hasError('strongPassword') && form.get('password')?.touched">
          La contraseña debe contener minimo 8 caracteres, una mayúscula, una minúscula, un numero y un carácter especial (&#64;$!%*?&)
        </mat-error> -->
      </mat-form-field>

      <!-- Botón de Buscar -->
      <button color="primary" class="w-full  py-4 px-4"
        (click)="getUser()"
        [disabled]="form.invalid">
        Buscar
      </button>
    </form>
    <a (click)="singUp()" class="cursor-pointer underline block text-center w-full py-2 text-maintitle">Registrarse</a>
  </div>
</div>

<app-loading *ngIf="isLoading"></app-loading>
